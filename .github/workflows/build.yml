name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - '.gitmodules'
      - 'LICENSE.txt'
      - 'README.md'
      - 'README_EN.md'
      - 'ShadowViewer.Plugin.Bika.sln'
      - 'vercel.json'
  workflow_dispatch:

env:
  Solution_Name: ShadowViewer.Plugin.Bika
  Configuration: Debug
  RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
          cache: false
      
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Use Release Tag
        run: echo "The release tag is $env:RELEASE_TAG"
        
      - name: Create NugetPackages
        run: mkdir ..\NugetPackages
        
      - name: Build Packages
        run: |
          dotnet restore $env:Solution_Name/$env:Solution_Name.csproj
          msbuild $env:Solution_Name/$env:Solution_Name.csproj -p:Configuration=$env:Configuration
          
      - name: Copy NugetPackages to repo
        run: |
          mkdir -p NugetPackages
          cp -r ../NugetPackages/* NugetPackages/
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            NugetPackages/*
            ${{ env.Solution_Name }}/bin/**/plugin.json
            ${{ env.Solution_Name }}/Packages/${{ env.Solution_Name }}*.sdow
