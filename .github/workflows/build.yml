name: Build

on:
  workflow_dispatch:
  

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: mickem/clean-after-action@v1

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            8.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
        
      - name: Build Packages
        run: |
          dotnet restore .\ShadowViewer.Plugin.Bika\ShadowViewer.Plugin.Bika.csproj
          msbuild .\ShadowViewer.Plugin.Bika\ShadowViewer.Plugin.Bika.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
 
