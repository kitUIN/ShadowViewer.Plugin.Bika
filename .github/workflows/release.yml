name: Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (例如 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - "*.*"

env:
  Solution_Name: ShadowViewer.Plugin.Bika
  Configuration: Release
  DepsUseNuget: true
  RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}

jobs:
  build:
    runs-on: windows-latest
    outputs:
      CHANGELOG: ${{ steps.changelog.outputs.CHANGELOG }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
          cache: false
      
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Use Release Tag
        run: echo "The release tag is $env:RELEASE_TAG"
        
      - name: Create NugetPackages
        run: mkdir ..\NugetPackages
        
      - name: Build Packages
        run: |
          dotnet restore $env:Solution_Name/$env:Solution_Name.csproj
          msbuild $env:Solution_Name/$env:Solution_Name.csproj -p:Configuration=$env:Configuration -p:GithubAction=true -p:DepsUseNuget=$env:DepsUseNuget
          
      - name: Copy NugetPackages to repo
        run: |
          mkdir -p NugetPackages
          cp -r ../NugetPackages/* NugetPackages/
          
      - name: Extract latest changelog (PowerShell script)
        id: changelog
        shell: pwsh
        run: |
          ./Extract-LatestChangelog.ps1
          $content = Get-Content "LATEST_CHANGELOG.md" -Raw
          echo "CHANGELOG<<EOF" >> $env:GITHUB_OUTPUT 
          echo $content >> $env:GITHUB_OUTPUT 
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            NugetPackages/*
            ${{ env.Solution_Name }}/bin/**/plugin.json
            ${{ env.Solution_Name }}/Packages/${{ env.Solution_Name }}*.sdow

  nuget:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./output

      - name: Push package to Nuget registry
        run: |
          dotnet nuget push "output/**/*.nupkg" -s "https://api.nuget.org/v3/index.json" -k $env:NUGET_KEY --skip-duplicate        
          dotnet nuget push "output/**/*.snupkg" -s "https://api.nuget.org/v3/index.json" -k $env:NUGET_KEY --skip-duplicate        
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
          
  release:
    runs-on: windows-latest
    needs: 
      - build

    env:
      CHANGELOG: ${{ needs.build.outputs.CHANGELOG }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./output

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body: ${{ env.CHANGELOG }}
          prerelease: false
          files: |
            ./output/**/${{ env.Solution_Name }}*.sdow
            ./output/**/plugin.json
            ./output/**/*.nupkg
            ./output/**/*.snupkg
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
